<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messier Marathon Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Messier Marathon Helper</h1>
        <p id="status">Requesting location...</p>
        <div id="controls" class="compact-controls">
            <div class="control-bar">
                <button id="getLocationBtn" title="Use My Device Location">üìç Use Device Location</button>
                <input type="text" id="location-search-input" placeholder="Search City (e.g. Paris, TX)">
                <button id="searchLocationBtn">Search</button>
            </div>
            
            <button id="toggleManualBtn" class="link-btn">Show Manual Coordinates</button>
            
            <div id="manual-coords-container" class="hidden">
                <div class="coords-row">
                    <input type="number" id="lat-input" step="any" placeholder="Latitude">
                    <input type="number" id="lon-input" step="any" placeholder="Longitude">
                </div>
                <div class="coords-row">
                    <input type="text" id="city-input" placeholder="Location Name">
                    <button id="setManualLocationBtn">Set</button>
                </div>
            </div>
        </div>
        
        <div id="info-panel" class="hidden">
            <p><strong>Date:</strong> <span id="date-display"></span></p>
            <p><strong>Location:</strong> <span id="location-display"></span></p>
            <p><strong>Darkness Window (Astronomical Twilight):</strong> <span id="twilight-display"></span></p>
        </div>

        <div id="timeline" class="timeline">
            <!-- Visibility data will be injected here -->
        </div>
    </div>

    <script src="messier_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
