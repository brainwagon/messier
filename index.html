<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messier Marathon Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Messier Marathon Helper</h1>
        <p id="status">Requesting location...</p>
        <div id="controls">
            <button id="getLocationBtn">Use My Location</button>
            <div id="manual-location">
                <p>— or enter location —</p>
                <div class="input-group">
                    <div class="search-box">
                        <input type="text" id="location-search-input" placeholder="Search City, State (e.g. Austin, TX)">
                        <button id="searchLocationBtn">Search</button>
                    </div>
                    <div class="divider">or set coordinates manually</div>
                    <input type="number" id="lat-input" step="any" placeholder="Latitude (e.g. 40.7)">
                    <input type="number" id="lon-input" step="any" placeholder="Longitude (e.g. -74.0)">
                    <input type="text" id="city-input" placeholder="Custom Label (Optional)">
                    <button id="setManualLocationBtn">Set Coordinates</button>
                </div>
            </div>
        </div>
        
        <div id="info-panel" class="hidden">
            <p><strong>Date:</strong> <span id="date-display"></span></p>
            <p><strong>Location:</strong> <span id="location-display"></span></p>
            <p><strong>Darkness Window (Astronomical Twilight):</strong> <span id="twilight-display"></span></p>
        </div>

        <div id="timeline" class="timeline">
            <!-- Visibility data will be injected here -->
        </div>
    </div>

    <script src="messier_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
